<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="majikGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect x="10" y="10" width="160" height="160" rx="35" ry="35" 
        fill="url(#majikGradientLarge)" 
        filter="url(#shadow)"/>
  
  <!-- Main Majik "M" logo -->
  <path d="M45 140 L45 40 L65 40 L90 100 L115 40 L135 40 L135 140 L115 140 L115 70 L90 130 L65 70 L65 140 Z" 
        fill="#ffffff" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Cleaning sparkles -->
  <circle cx="150" cy="30" r="6" fill="#fbbf24" opacity="0.9"/>
  <path d="M150 18 L150 42 M138 30 L162 30" stroke="#fbbf24" stroke-width="3" opacity="0.9"/>
  
  <circle cx="35" cy="150" r="4" fill="#fbbf24" opacity="0.7"/>
  <path d="M35 142 L35 158 M27 150 L43 150" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
  
  <!-- Subtitle text -->
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">SERVICES</text>
</svg>
